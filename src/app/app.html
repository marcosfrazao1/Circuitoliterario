<ion-split-pane>
    <ion-menu swipeEnabled="false" side="left" [content]="mycontent" type="overlay" width="200">
        <ion-header>

            <ion-toolbar color="light">
                <img class="footer" src="assets/imgs/brand.jpg" max-width="50%">
            </ion-toolbar>
        </ion-header>
        <ion-content class="menu-left">



            <ion-list>
                <button ion-button mode="md" full round color="primary" (click)="HomeButton()"> Home</button>
              <!--  <button ion-button mode="md" full round color="primary" (click)="tutorialButton()"> Tutorial</button> -->
                <button ion-button full round color="primary" (click)="TimelineButton()"> Linha do Tempo</button>
                <button ion-button full round color="primary" (click)="ParadidaticosButton()"> Paradidaticos</button>
                <button ion-button full round color="primary" (click)="ProjetosButton()"> Projetos</button>
                <button ion-button full round color="primary" (click)="bbonlineButton()"> Bib-online</button>
                <button ion-button full round color="primary" (click)="FeiraButton()"> Feira</button>

            </ion-list>

            <img src="assets/imgs/rebeca.jpg">

        </ion-content>
        <ion-footer>
            <button ion-button full round color="primary" (click)="FaleButton()"> Fale Conosco</button>

        </ion-footer>
    </ion-menu>

    <ion-menu swipeEnabled="false" side="right" [content]="mycontent" type="overlay" width="200">
        <ion-header>

            <ion-toolbar color="light">

            </ion-toolbar>
        </ion-header>
        <ion-content class="menu-right">



            <ion-list>
                <ion-card>
                    <ion-card-content>
                        O programa Circuito Literário em Rede tem como missão promover a formação literária de toda a comunidade escolar do Colégio
                        Diocesano </ion-card-content>
                </ion-card>
                <ion-card>
                    <ion-card-content>
                        A Feira Literária “Ler para pensar e construir...” visa estimular a leitura e produção literária e artística como um todo
                        dos alunos </ion-card-content>
                </ion-card>


                <img src="assets/imgs/dio.jpg">

            </ion-list>

        </ion-content>

    </ion-menu>
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #mycontent swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
